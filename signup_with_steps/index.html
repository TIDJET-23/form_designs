<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>inscription multi case</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>inscription</header>
      <div class="progress-bar">
        <div class="step">
          
          <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z"/>
</svg> </p>

          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        
        <div class="step">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg></p>


          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          
          
          <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
  <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7h6zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9H2.5z"/>
</svg> </p>

          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        
        <div class="step">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
</svg> </p>


          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      
      
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">information de base :</div>
            <div class="field">
              <div class="label">nom</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">prenom</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">suivant</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact :</div>
            <div class="field">
              <div class="label">Email</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">num tel</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">retour </button>
              <button class="next-1 next">suivant</button>
            </div>
          </div>

          <div class="page">
            <div class="title">date de naissance :</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">sexe</div>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>autre</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">retour </button>
              <button class="next-2 next">suivant</button>
            </div>
          </div>

          <div class="page">
            <div class="title">inscription details :</div>
            <div class="field">
              <div class="label">nom utilisateur </div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">mot de passe</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">retour </button>
              <button class="submit">inscription </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    

      
      
      
    <script src="script.js"></script>

  </body>
</html>
