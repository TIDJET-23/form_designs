<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>connexion Transparent</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div >
      <div class="content">
        <header>connexion</header>
        <form action="#">
          
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div>
          
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">afficher</span>
          </div>
          <div class="pass">
            <a href="#">mot de passe oublié?</a>
          </div>
          
          <div class="field">
            <input type="submit" value="connexion">
          </div>
          
        </form>
        <div class="login">ou connecté avec</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-google"><span>Google</span></i>
          </div>
        </div>
        <div class="signup">vous avez pas un compte?
          <a href="#">inscrivez vous maintenant </a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "cacher";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "afficher";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
